<!DOCTYPE html>
<html>
    <head>
        <title>Employee Database</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
        <meta charset="utf-8">
    </head>

    <body>
        <div class = "container">
            <div class = "jumbotron">
                <h2>Employee Database</h2>
                <h4 id="currentTime">Current Time</h4>
            </div>

            <!--Employee Display-->
            <div class = "employee-database">
                <div class = "row bg-primary text-white">
                    <h4>Employee Database</h4>
                </div>
                    <div class = "row">
                    <div class = "col-lg-2">Name</div>
                    <div class = "col-lg-2">Role</div>
                    <div class = "col-lg-2">Start Date</div>
                    <div class = "col-lg-2">Months Worked</div>
                    <div class = "col-lg-2">Rate</div>
                    <div class = "col-lg-2">Total Billed ($)</div>
                    </div>
                <div id = "employee-database">

                </div>
            </div>

            
<!-- Add an employee -->
    <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header">
              Add an Employee
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                    <label for="employee-name">Employee Name</label>
                    <input class="form-control" id="employee-name" type="text">
                </div>
                <div class="form-group row">
                    <label for="role">Role</label>
                    <input class="form-control" id="role" type="text">
                </div>
                <div class="form-group row">
                    <label for="start-date">Start Date MM/DD/YYYY</label>
                    <input class="form-control" id="start-date" type="date">
                </div>
                <div class="form-group row">
                    <label for="monthly-rate">Monthly Rate</label>
                    <input class="form-control" id="monthly-rate" type="number">
                </div>
                <button class="btn btn-primary" id="submit-route" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
            </div>



        </div> 
    </body>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</html>
